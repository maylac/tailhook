<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="128" height="128" rx="24" fill="url(#grad1)"/>

  <!-- Hook icon (stylized fishing hook) -->
  <g transform="translate(32, 24)">
    <!-- Hook curve -->
    <path d="M 32 10 Q 32 40, 50 50 Q 58 54, 58 62 Q 58 70, 50 70 Q 42 70, 38 64"
          fill="none"
          stroke="white"
          stroke-width="8"
          stroke-linecap="round"/>

    <!-- Hook point -->
    <path d="M 38 64 L 34 72 L 42 68"
          fill="none"
          stroke="white"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Hook eye/ring -->
    <circle cx="32" cy="10" r="6" fill="none" stroke="white" stroke-width="4"/>

    <!-- Connecting line -->
    <line x1="32" y1="4" x2="32" y2="-4"
          stroke="white"
          stroke-width="4"
          stroke-linecap="round"/>
  </g>
</svg>
